<!DOCTYPE html>
<html>
  <head>
    <title>Form Inputs</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script type="text/javascript">
      function RegisterClick() {
        document.getElementById("detailsContainer").style.display = "block";

        document.getElementById("lblUsername").innerHTML =
          document.getElementById("username").value;
        document.getElementById("lblPwd").innerHTML =
          document.getElementById("pwd").value;
        document.getElementById("lblDob").innerHTML =
          document.getElementById("dob").value;
        document.getElementById("lblAge").innerHTML =
          document.getElementById("age").value;
        document.getElementById("lblEmail").innerHTML =
          document.getElementById("email").value;
        document.getElementById("lblUrl").innerHTML =
          document.getElementById("url").value;
        document.getElementById("lblCity").innerHTML =
          document.getElementById("city").value;

        arr = document.getElementsByName("usergender");
        gender = "";
        for (i = 0; i < arr.length; i++) {
          if (arr[i].checked) {
            gender = arr[i].value;
          }
        }
        document.getElementById("lblGender").innerHTML = gender;
      }
    </script>
    <style>
      dd,
      dt {
        margin-bottom: 20px;
      }
      dt {
        background-color: tomato;
      }
      dd {
        background-color: springgreen;
        width: 250px;
      }
    </style>
  </head>
  <body class="container-fluid">
    <div class="mt-5">
      <div class="text-center">
        <button
          class="btn btn-primary"
          data-bs-target="#register"
          data-bs-toggle="modal"
        >
          Register Yourself
        </button>
      </div>

      <div class="modal fade" id="register">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3>User Registration</h3>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
              <div class="mb-2">
                <label for="" class="form-label">User Name</label>
                <div>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="username"
                  />
                </div>
              </div>

              <div class="mb-2">
                <label for="" class="form-label"> Password</label>
                <div>
                  <input
                    type="password"
                    class="form-control"
                    name=""
                    id="pwd"
                  />
                </div>
              </div>

              <div class="mb-2">
                <label for="" class="form-label">Date of Birth</label>
                <div>
                  <input type="date" class="form-control" id="dob" />
                </div>
              </div>

              <div class="mb-2">
                <label for="" class="form-label">Age</label>
                <div>
                  <input type="number" class="form-control" name="" id="age" />
                </div>
              </div>

              <div class="mb-2">
                <label for="" class="form-label">Email</label>
                <div>
                  <input type="email" class="form-control" name="" id="email" />
                </div>
              </div>

              <div class="mb-2">
                <label for="" class="form-label">URL</label>
                <div>
                  <input type="url" class="form-control" name="" id="url" />
                </div>
              </div>

              <div class="mb-2">
                <label for="" class="form-label">City</label>
                <div>
                  <select name="" class="form-select" id="city">
                    <option>Bengaluru</option>
                    <option>Hyderabad</option>
                    <option>Mumbai</option>
                  </select>
                </div>
              </div>

              <div class="mb-2">
                <label for="" class="form-label">Gender</label>
                <div>
                  <input
                    type="radio"
                    name="usergender"
                    class="form-check-input"
                    id="gender"
                    value="Male"
                  />
                  Male
                  <input
                    type="radio"
                    name="usergender"
                    class="form-check-input"
                    id="gender"
                    value="Female"
                  />
                  Female
                  <input
                    type="radio"
                    name="usergender"
                    class="form-check-input"
                    id="gender"
                    value="Other"
                  />
                  Other
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                onclick="RegisterClick()"
                class="btn btn-info"
                data-bs-dismiss="modal"
                id="btnRegister"
              >
                Register
              </button>

              <button class="btn btn-danger" data-bs-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-3" style="display: none" id="detailsContainer">
      <h2>User Details</h2>
      <dl class="row w-50">
        <dt class="col-3">Username</dt>
        <dd class="col-9" id="lblUsername"></dd>
        <dt class="col-3">Password</dt>
        <dd class="col-9" id="lblPwd"></dd>
        <dt class="col-3">Date of Birth</dt>
        <dd class="col-9" id="lblDob"></dd>
        <dt class="col-3">Age</dt>
        <dd class="col-9" id="lblAge"></dd>
        <dt class="col-3">Email</dt>
        <dd class="col-9" id="lblEmail"></dd>
        <dt class="col-3">URL</dt>
        <dd class="col-9" id="lblUrl"></dd>
        <dt class="col-3">City</dt>
        <dd class="col-9" id="lblCity"></dd>
        <dt class="col-3">Gender</dt>
        <dd class="col-9" id="lblGender"></dd>
      </dl>

      <button
        onclick="EditClick()"
        data-bs-target="#register"
        data-bs-toggle="modal"
        class="btn btn-link"
      >
        Edit Details
      </button>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
