<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        background: black;
      }
      span {
        color: lime;
        font-size: 150px;
        letter-spacing: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
      }
      span::before {
        content: "DEBANJAN";
        position: absolute;
        color: transparent;
        background-image: repeating-linear-gradient(
          45deg,
          transparent 0,
          transparent 2px,
          white 2px,
          white 4px
        );
        background-clip: text;
        -webkit-background-clip: text;
        top: 0px;
        left: 0px;
        z-index: -1;
        transition: 1s;
      }
      span::after {
        content: "DEBANJAN";
        position: absolute;
        color: transparent;
        background-image: repeating-linear-gradient(
          135deg,
          transparent 0,
          transparent 2px,
          white 2px,
          white 4px
        );
        background-clip: text;
        -webkit-background-clip: text;
        top: 0px;
        left: 0px;
        transition: 1s;
      }
      span:hover:before {
        top: 10px;
        left: 10px;
      }
      span:hover:after {
        top: -10px;
        left: -10px;
      }
    </style>
  </head>
  <body>
    <span>DEBANJAN</span>
  </body>
</html>
