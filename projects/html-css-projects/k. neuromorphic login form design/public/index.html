<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neuromorphic Login Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,700&display=swap");
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        margin: 0;
        font-family: "Lato", sans-serif;
        font-weight: 700;
        display: flex;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        align-items: center;
        color: #555;
        background: whitesmoke;
        overflow: hidden;
      }
      .login-div {
        width: 430px;
        height: 650px;
        padding: 60px 35px 35px 35px;
        border-radius: 40px;
        background-color: whitesmoke;
        box-shadow:
        /* right-bottom */ 13px 13px 20px #cbced1,
          /* left-top */ -13px -13px 20px #ffffff;
      }
      .logo {
        background: url("./images/bytemargin-logo-small.png") no-repeat;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto;
        box-shadow:
        /* logo shadow */ 0px 0px 2px 0px #5f5f5f,
          /* outline */ 0px 0px 0px 5px whitesmoke,
          /* right-bottom */ 8px 8px 15px 0px #a7aaaf,
          /* left-top */ -8px -8px 15px 0px #fff;
      }
      .title {
        text-align: center;
        font-size: 28px;
        padding-top: 24px;
        letter-spacing: 0.5px;
      }
      .subtitle {
        text-align: center;
        font-size: 20px;
        padding-top: 7px;
        letter-spacing: 3px;
      }
      .fields {
        width: 100%;
        padding: 75px 5px 5px 5px;
      }
      input {
        border: none;
        outline: none;
        background: none;
        font-size: 18px;
        color: #555;
        padding: 20px 10px 20px 5px;
      }
      .username,
      .password {
        margin-bottom: 30px;
        box-shadow: inset 8px 8px 8px 0px #cbced1, inset -8px -8px 8px #fff;
        border-radius: 25px;
      }
      .fields svg {
        height: 22px;
        margin: 0 10px -3px 25px;
      }
      .login-button {
        outline: none;
        border: none;
        cursor: pointer;
        width: 100%;
        height: 60px;
        background-color: #24cfaa;
        border-radius: 30px;
        font-size: 20px;
        font-weight: 700;
        font-family: "lato", sans-serif;
        color: #fff;
        text-align: center;
        box-shadow: 3px 3px 8px #b1b1b1, -3px -3px 8px #ffffff;
        transition: 0.5s;
      }
      .login-button:hover {
        background-color: #2fdbb6;
      }
      .login-button:active {
        background-color: #1da88a;
      }
      .link {
        padding-top: 20px;
        text-align: center;
      }
      .link a {
        text-decoration: none;
        color: #888;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="login-div">
      <div class="logo"></div>
      <div class="title">ByteMargin</div>
      <div class="subtitle">Technologies</div>

      <div class="fields">
        <div class="username">
          <svg class="svg-icon" fill="#999" viewBox="0 0 20 20">
            <path
              d="M17.388,4.751H2.613c-0.213,0-0.389,0.175-0.389,0.389v9.72c0,0.216,0.175,0.389,0.389,0.389h14.775c0.214,0,0.389-0.173,0.389-0.389v-9.72C17.776,4.926,17.602,4.751,17.388,4.751 M16.448,5.53L10,11.984L3.552,5.53H16.448zM3.002,6.081l3.921,3.925l-3.921,3.925V6.081z M3.56,14.471l3.914-3.916l2.253,2.253c0.153,0.153,0.395,0.153,0.548,0l2.253-2.253l3.913,3.916H3.56z M16.999,13.931l-3.921-3.925l3.921-3.925V13.931z"
            ></path>
          </svg>
          <input type="text" class="user-input" placeholder="username" />
        </div>
        <div class="password">
          <svg fill="#999" class="svg-icon" viewBox="0 0 20 20">
            <path
              d="M17.388,4.751H2.613c-0.213,0-0.389,0.175-0.389,0.389v9.72c0,0.216,0.175,0.389,0.389,0.389h14.775c0.214,0,0.389-0.173,0.389-0.389v-9.72C17.776,4.926,17.602,4.751,17.388,4.751 M16.448,5.53L10,11.984L3.552,5.53H16.448zM3.002,6.081l3.921,3.925l-3.921,3.925V6.081z M3.56,14.471l3.914-3.916l2.253,2.253c0.153,0.153,0.395,0.153,0.548,0l2.253-2.253l3.913,3.916H3.56z M16.999,13.931l-3.921-3.925l3.921-3.925V13.931z"
            ></path>
          </svg>
          <input type="password" class="pass-input" placeholder="password" />
        </div>
      </div>
      <button class="login-button">Login</button>
      <div class="link">
        <a href="#">Forgot Password?</a> or <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
